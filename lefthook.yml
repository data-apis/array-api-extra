lefthook: pixi run --no-progress --environment=lint lefthook

colors: true

output:
  - meta # Print lefthook version
  - summary # Print summary block (successful and failed steps)
  - empty_summary # Print summary heading when there are no steps to run
  # - success # Print successful steps
  # - failure # Print failed steps printing
  # - execution # Print any execution logs
  # - execution_out # Print execution output
  # - execution_info # Print `EXECUTE > ...` logging
  - skips # Print "skip" (i.e. no files matched)

pre-commit:
  parallel: true
  jobs:
    - name: dprint
      glob: "*.{json,jsonc,md,toml,yaml,yml}"
      stage_fixed: true
      run: dprint fmt
    - name: ruff
      glob: "*.{py,pyi}"
      stage_fixed: true
      group:
        piped: true
        jobs:
          - name: ruff check
            run: ruff check --fix {staged_files}
          - name: ruff format
            run: ruff format {staged_files}
    - name: pyright
      glob: "*.{py,pyi}"
      run: basedpyright
    - name: mypy
      glob: "*.{py,pyi}"
      run: mypy
    - name: typos
      stage_fixed: true
      run: typos --write-changes --force-exclude
    - name: actionlint
      run: actionlint
    - name: blacken-docs
      glob: "*.md"
      stage_fixed: true
      run: blacken-docs {staged_files}
    - name: validate-pyproject
      glob: "pyproject.toml"
      run: validate-pyproject pyproject.toml
    - name: numpydoc
      glob: "*.py"
      run: numpydoc lint {staged_files}
